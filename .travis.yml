language: node_js

node_js:
  - "14"

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm install codecov -g
  - npm run build
  - npm run test
  - npm run lint

after_success:
  - codecov

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: master